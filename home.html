<!DOCTYPE html>
<html lang="sk" itemscope itemtype="http://schema.org/WebPage">
<head>
<meta charset="utf-8">

    <script type="application/javascript">
	document.addEventListener("click", customLogger);

	function customLogger(event) {
      const namedParentElement = event.target.closest('[data-label]');
      if (namedParentElement != null){
          console.log('click ' + namedParentElement.getAttribute('data-label'));
        }
      else {
          console.log("redundant click");
      }
	}
</script>

</head>
<body>
<h1>Produkty</h1>
<a href="products/p1.html" data-label="produkt-1">Produkt 1</a>
<a href="products/p2.html" data-label="produkt-2">Produkt 2</a>
<a href="products/p3.html" data-label="produkt-3">Produkt 3</a>

<!--Start of Tawk.to Script-->
<script type="text/javascript">
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
s1.async=true;
s1.src='https://embed.tawk.to/640346834247f20fefe3f365/1gqmcmssr';
s1.charset='UTF-8';
s1.setAttribute('crossorigin','*');
s0.parentNode.insertBefore(s1,s0);
})();

var page = " home ";
window.Tawk_API.onLoad = function(){
        console.log(Date.now() + page + "load");
};

window.Tawk_API.onChatMaximized = function(){
    console.log(Date.now() + page + "max");
};

window.Tawk_API.onChatMinimized = function(){
     console.log(Date.now() + page + "min");
};

window.Tawk_API.onChatStarted = function(){
    console.log(Date.now() + page + "chat_start");
};

window.Tawk_API.onChatEnded = function(){
    console.log(Date.now() + page + "chat_end");
};

window.Tawk_API.onChatMessageVisitor = function(message){
    console.log(Date.now() + page + "visitor " + message)
};

window.Tawk_API.onChatMessageAgent = function(message){
    console.log(Date.now() + page + "agent " + message)

    switch (message) {
       case "qqq":
           window.location.href = "products/p1.html";
           break;
       case "www":
           window.location.href = "products/p2.html";
           break;
       case "eee":
           window.location.href = "products/p3.html";
           break;
    }
};

window.Tawk_API.onChatMessageSystem = function(message){
    console.log(Date.now() + page + "system " + message)
};

window.Tawk_API.onVisitorNameChanged = function(visitorName){
    console.log(Date.now() + page + "visitor_name " + visitorName)
};
</script>
<!--End of Tawk.to Script-->
</body>
</html>
